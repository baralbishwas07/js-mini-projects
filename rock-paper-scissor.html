<!DOCTYPE html>
<html>

<head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>

<body>
    <div class="container"></div>
    <p class="title">Rock Paper Scissors</p>
        <button class="move-button js-rock-button">
            <img src="Assets/rock-emoji.png" class="move-icon"></button>

        <button class="move-button js-paper-button">
            <img src="Assets/paper-emoji.png" class="move-icon"></button>

        <button class="move-button js-scissors-button">
            <img src="Assets/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result show-result"></p>
        <p class="js-pick"></p>
        <p class="js-score show-score"></p>



        <button class="reset-button js-reset-button">Reset Score</button>

        <button class="auto-play-button js-auto-play">Auto Play</button>
    </div>

    <p class="js-reset-confirmation"></p>

    <script src="rock-paper-scissor.js">
    </script>
</body>

</html>
